<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="desayn.css"> <!-- Link to your CSS file -->
</head>
<body>

    <form id="contactForm" class="contact-form">
        <!-- Form fields here -->
        <button type="submit" class="submit-button">Submit</button>
      </form>
      
    <!-- Contact Me Section -->
    <section class="contact-me">
        <h2>Contact Me</h2>
        <form action="#" method="post" class="contact-form">
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" required pattern="[0-9]{10,}">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
            
        </form>

        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
              event.preventDefault(); // Prevents the default form submission behavior
              alert("Thank you for reaching out! Your message has been submitted.");
              this.reset(); // Resets the form fields after submission
            });
          </script>
          
    </section>
</body>
</html>
